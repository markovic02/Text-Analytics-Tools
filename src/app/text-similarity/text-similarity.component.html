<div class="form-floating" style="margin: 50px">
  <h2>Text Similarity</h2>
  <label class="text-info" for="floatingTextArea">Insert a text to analyze with Dandelion API:</label>
  <form (submit)="onComputeSimilarity()">
    <textarea [(ngModel)] = "text" name="text" class="form-control" id="floatingTextArea" style="border-color: lightgray; border-width: 5px;  margin-top: 50px"></textarea>
    <textarea [(ngModel)] = "text2" name="text2" class="form-control" id="floatingTextArea1" style="border-color: lightgray; border-width: 5px;  margin-top: 50px"></textarea>
    <br><br><br>
    <button  mat-raised-button  class="submit">Compute similarity</button>
  </form>

</div>


<div *ngIf="response">
  <br>
  <h4>Language: {{lang}}</h4><br>
  <h4>Language Confidence: {{langConfidence}}</h4><br>
  <h4>Similarity: {{similarity}}</h4><br>
  <h4>Time: {{time}}</h4><br>

</div>
